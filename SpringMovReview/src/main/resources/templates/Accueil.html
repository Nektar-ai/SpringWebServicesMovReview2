<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
</head>
<body>

    <style type="text/css">   
    
		h1 {
			font-size: 48px;
			border:groove 3px;
			width: fit-content;
			padding: 5px;
			padding-left: 20px;
			padding-right: 20px;
		}		    	

    	a {font-size: 18px}	

    </style>
    <div align="center">


            <br><br><br><br><br><br>
        <h1> Welcome in Movie Review </h1>
            <br><br><br><br><br><br>

            <br>
            <div data-th-each="movie : ${movies}">
                <u><h2 data-th-text="${movie[0]}"></h2></u>
                <img data-th-src="${movie[1]}"></img>
                <p data-th-text="${movie[2]}"></p>
                <button data-th-action="@{/like}">Like !</button><button data-th-action="@{/dislike}">Dislike !</button>
                <p>-----------------------------------------------------------------------------------------------------------------------</p>
            </div>
    </div>
</body>
</html>
