<!DOCTYPE html>
<html lang="en" xmlns:data-th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>MovieReview Home</title>

	<link rel="stylesheet" th:href="@{../style.css}"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <div align="center">

            <br><br><br><br><br><br>
        <h1> Welcome in Movie Review </h1>
            	<br><br><br><br>

            <br>
            <div class="d-flex flex-wrap w-full" data-th-each="movie : ${movies}">
              <div class="my-3 d-flex w-100 justify-content-center">
	              <div class="bgdivdad homerounded d-flex p-3">
		            <div>
	                	<img class="homerounded" data-th-src="${movie[1]}"></img>
		            </div>
		            <div class="d-flex justify-content-center w-100">
		              	<div class="h-100 justify-content-between px-5 py-4 col-lg-9 bgdivmov flex-column d-flex">
		              	  	<div>
			              	  	<h2 class="my-5 text-light" data-th-text="${movie[0]}"></h2>
				                <p class="text-light" data-th-text="${movie[2]}"></p>
			                </div>
	<!-- 		                <img src="../static/Heart_Like.png" width="20" height="20" th:src="@{Heart_Like.png}"/> -->
			                
			                <div class="d-flex justify-content-around">
				                
				                <form method="POST" data-th-action="@{/like}" th:object="${film}">
				                    <input type="hidden" name="idFilm" th:value="${movie[3]}"/>
				                    <input type="submit" value="Like !"/>
				                </form>
				                <div class="d-flex  homecounter">
					            	<svg class="position-absolute" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="red"> 				            	
					            		<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /> 				            	
					            	</svg>
				                	<p class="position-absolute text-light w-100 text-center" data-th-text="${movie[4]}"></p>
			                	</div>
				                <form method="POST" data-th-action="${'/dislike/'+{movie[3]}}" data-th-object="${film}">
									<input type="hidden" name="idFilm" th:value="${movie[3]}"/>			                    
				                    <input type="submit" value="Dislike !"/>
				                </form>
	                		</div>
	              </div>
              
                <!-- <p>-----------------------------------------------------------------------------------------------------------------------</p> -->
       		</div>
        </div>
    </div>
</body>
</html>
